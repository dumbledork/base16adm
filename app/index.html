---
layout: cover
title:  Home
---

  <div class="container text-center">
    <h1>{{ site.title }}
      <small class="help-block">{{ site.tagline }}</small>
    </h1>

    <div class="text-center">
      <br><br>
      <p><a class="btn btn-lg btn-primary" href="/demo/dashboard/">See Demo</a></p>
      <br>
      <p><small class="help-block text-muted">v{{ site.version }}</small></p>
    </div>


    <div class="clearfix"></div>

    <!-- Social Media Links -->
    <div class="social-media-links text-center">
      {% for social in site.data.pages.social %}
      <a href="{{ social.link }}" title="{{ social.label }}" target="_blank">
        <i class="{{ social.icon }}"></i>
      </a>
      {% endfor %}
    </div>
  </div>
